<body>
    <div class="sidebar">
        <div class="sidebar-head">
            <img src="src/img/logo.png" class="img-fluid logoimg" alt="">

        </div>
        <div class="separatebd"></div>

        <div class="form  m-3">
            <form action="">
                <div class="mb-3 row">
                    <label for="cashprice" class="col-sm-4 col-form-label">
                        Cash Price:
                    </label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" id="cashprice" value="195000">
                    </div>
                </div>
                <div class="mb-3 row">
                    <div class="col-sm-6">
                        <div class="row">
                            <label for="dp" class="col-sm-4 col-form-label">
                                DP:
                            </label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control" id="dp" value="95000" min="1">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 ">
                        <div class="row">
                            <label for="condition" class="col-sm-5 col-form-label">
                                Condition:
                            </label>
                            <div class="col-sm-7">
                                <input type="number" class="form-control" id="condition" value="0" min="1">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mb-3 row">
                    <div class="col-sm-6">
                        <div class="row">
                            <label for="purcentage" class="col-sm-4 col-form-label">
                                %:
                            </label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control" id="purcentage" value="2" min="1">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 ">
                        <div class="row">
                            <label for="term" class="col-sm-5 col-form-label">
                                Term:
                            </label>
                            <div class="col-sm-7">
                                <input type="number" class="form-control" id="term" value="10" min="1" max="30">
                            </div>
                        </div>
                    </div>
                </div>
                <button id="calculate">Calculate</button>
            </form>
        </div>
    </div>
    <div class="main-wraper">
        <div class="cus-info"></div>
        <div class="price"></div>
        <div class="emi m-3">
            <div class="row">
                <div class="col-sm-6">
                    Cash Price: <b id="cashres"></b>
                    <table class="table table-bordered border-dark">
                        <thead>
                            <tr>
                                <th scope="col">SL</th>
                                <th scope="col">Date</th>
                                <th scope="col">3 Month</th>
                                <th scope="col">
                                    <b id="termres"></b> Month
                                </th>
                                <th scope="col">Credit BAL</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>26.04.22</td>
                                <td>10000</td>
                                <td>3500</td>
                                <td>45000</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-sm-6">
                    Hire Price: <b id="hireres"></b>
                    <table class="table table-bordered border-dark">
                        <thead>
                            <tr>
                                <th scope="col">SL</th>
                                <th scope="col">Date</th>
                                <th scope="col">Paid Amount</th>
                                <th scope="col">Credit Bal</th>
                                <th scope="col">Receiver</th>
                                <th scope="col">Remarks</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>26.04.22</td>
                                <td>5000</td>
                                <td>40000</td>
                                <td>Sagor</td>
                                <td> </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>


    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="src/js/index.js"></script>
</body>

</html>
