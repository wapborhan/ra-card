  <main class="containers m-4">

    <div class="alert alert-danger text-center role=" alert">
      Test Version .
    </div>

    <div class="row">
      <div class="col-md-5">
        <div class="card">
          <div class="card-header">
            Sale Info
          </div>
          <div class="card-body">
            <div class="form  m-3">
              <form action="">
                <div class="mb-3 row">
                  <label for="cashprice" class="col-sm-4 col-form-label">
                    Cash Price:
                  </label>
                  <div class="col-sm-8">
                    <input type="number" class="form-control" id="cashprice" value="195000">
                  </div>
                </div>
                <div class="mb-3 row">
                  <div class="col-sm-5">
                    <div class="row">
                      <label for="dp" class="col-sm-4 col-form-label">
                        DP:
                      </label>
                      <div class="col-sm-8">
                        <input type="number" class="form-control" id="dp" value="90000" min="1">
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-7">
                    <div class="row">
                      <label for="condition" class="col-sm-5 col-form-label">
                        Condition:
                      </label>
                      <div class="col-sm-7">
                        <input type="number" class="form-control" id="condition" value="5000">
                      </div>
                    </div>
                  </div>
                </div>

                <div class="mb-3 row">
                  <label for="cashprice" class="col-sm-4 col-form-label">
                    All Instalment:
                  </label>
                  <div class="col-sm-8">
                    <input type="number" class="form-control" id="collection" value="50000">
                  </div>
                </div>

                <div class="mb-3 row">
                  <div class="col-sm-6">
                    <div class="row">
                      <label for="purcentage" class="col-sm-4 col-form-label">
                        %:
                      </label>
                      <div class="col-sm-8">
                        <input type="number" class="form-control" id="interest" value="2" min="1">
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-6 ">
                    <div class="row">
                      <label for="term" class="col-sm-5 col-form-label">
                        Term:
                      </label>
                      <div class="col-sm-7">
                        <input type="number" class="form-control" id="term" value="10" min="1" max="30">
                      </div>
                    </div>
                  </div>
                </div>

                <div class="mb-3 row">
                  <label for="cashprice" class="col-sm-4 col-form-label">
                    Sale Date:
                  </label>
                  <div class="col-sm-8">
                    <input type="date" class="form-control" id="saledate" name="date" required>
                  </div>
                </div>

                <div class="d-flex justify-content-center"> <button id="calculate"
                    class="w-100 btn btn-success">Calculate</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-7">
        <div class="card">
          <div class="card-header">
            Paid Info
          </div>
          <div class="card-body">
            <table class="table table-bordered border-dark info w-100">
              <thead>
                <tr>
                  <th scope="col" colspan="2" class="w-50">Sale Info</th>
                  <th scope="col" colspan="2" class="w-50">Paid Info</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="tbwd1">Sale Date</td>
                  <td class="tbwd"><span id="inpdate"></span></td>
                  <td class="tbwd1">Paid Date </td>
                  <td class="tbwd"><span id="paiddate"></span></td>
                </tr>
                <tr>
                  <td class="tbwd1 w-25">Price</td>
                  <td class="tbwd"><span id="inpcashprice"></span></td>
                  <td class="tbwd1 w-25">Price</td>
                  <td class="tbwd"><span id="paidprice"></span></td>
                </tr>
                <tr>
                  <td class="tbwd1">DP</td>
                  <td class="tbwd"><span id="inpdp"></span></td>
                  <td class="tbwd1">Total Months</td>
                  <td class="tbwd"><span id="resmonth"></span></td>
                </tr>
                <tr>
                  <td class="tbwd1">Condition</td>
                  <td class="tbwd"><span id="inpcondition"></span></td>
                  <td class="tbwd1">Bank Interest</td>
                  <td class="tbwd"><span id="bninter"></span></td>

                </tr>

                <tr>
                  <td class="tbwd1">Bank Interest</td>
                  <td class="tbwd"><span id="inpbankinter"></span></td>
                  <td class="tbwd1">All Instalment</td>
                  <td class="tbwd"><span id="inpcollection"></span></td>
                </tr>
                <tr>
                  <td class="tbwd1">Monthly Bank Interest</td>
                  <td class="tbwd"><span id="inpmonbaninter"></span></td>
                  <td class="tbwd1">Total Pay</td>
                  <td class="tbwd"><span id="inptotalpay"></span></td>
                </tr>

                <tr>
                  <td class="tbwd1">Percentage (%)</td>
                  <td class="tbwd"><span id="inpinterest"></span></td>
                  <td class="tbwd1">Hire Discount</td>
                  <td class="tbwd"><span id="hiredisc"></span></td>

                </tr>
                <tr>
                  <td class="tbwd1">Term</td>
                  <td class="tbwd"><span id="inpterm"></span></td>
                  <td class="tbwd1">Payable </td>
                  <td class="tbwd"><span id="payable"></span></td>
                </tr>

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
