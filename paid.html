  </header>
  <main class="container mt-4 mb-4">
    <div class="row">
      <div class="col-md-5">
        <div class="card">
          <div class="card-header">
            Sale Info
          </div>
          <div class="card-body">
            <div class="form  m-3">
              <form action="">
                <div class="mb-3 row">
                  <label for="cashprice" class="col-sm-4 col-form-label">
                    Cash Price:
                  </label>
                  <div class="col-sm-8">
                    <input type="number" class="form-control" id="cashprice" value="195000">
                  </div>
                </div>
                <div class="mb-3 row">
                  <div class="col-sm-6">
                    <div class="row">
                      <label for="dp" class="col-sm-4 col-form-label">
                        DP:
                      </label>
                      <div class="col-sm-8">
                        <input type="number" class="form-control" id="dp" value="90000" min="1">
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-6 ">
                    <div class="row">
                      <label for="condition" class="col-sm-5 col-form-label">
                        Condition:
                      </label>
                      <div class="col-sm-7">
                        <input type="number" class="form-control" id="condition" value="5000" min="1">
                      </div>
                    </div>
                  </div>
                </div>

                <div class="mb-3 row">
                  <div class="col-sm-6">
                    <div class="row">
                      <label for="purcentage" class="col-sm-4 col-form-label">
                        %:
                      </label>
                      <div class="col-sm-8">
                        <input type="number" class="form-control" id="purcentage" value="2" min="1">
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-6 ">
                    <div class="row">
                      <label for="term" class="col-sm-5 col-form-label">
                        Term:
                      </label>
                      <div class="col-sm-7">
                        <input type="number" class="form-control" id="term" value="10" min="1" max="30">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="d-flex justify-content-center"> <button id="calculate"
                    class="w-100 bg-success rounded">Calculate</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-7">
        <div class="main-wraper">
          <div class="cus-info">
            <table class="table table-bordered border-dark info w-100">
              <thead>
                <tr>
                  <th scope="col" colspan="2" class="w-50">Customer Info</th>
                  <th scope="col" colspan="2" class="w-50">Product Info</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="tbwd1 w-25">Cust. Name</td>
                  <td class="w-25"></td>
                  <td class="tbwd1 w-25">Company</td>
                  <td class="w-25"></td>
                </tr>
                <tr>
                  <td class="tbwd1">C/O</td>
                  <td class="tbwd"></td>
                  <td class="tbwd1">Showroom</td>
                  <td class="tbwd"></td>
                </tr>
                <tr>
                  <td class="tbwd1">Village</td>
                  <td class="tbwd"></td>
                  <td class="tbwd1">Card No.</td>
                  <td class="tbwd"></td>
                </tr>
                <tr>
                  <td class="tbwd1">Post Office</td>
                  <td class="tbwd"></td>
                  <td class="tbwd1">Model</td>
                  <td class="tbwd"></td>
                </tr>
                <tr>
                  <td class="tbwd1">Post/Thana</td>
                  <td class="tbwd"></td>
                  <td class="tbwd1">M.R.P.</td>
                  <td class="tbwd"><span id="mrp"></span></td>
                </tr>
                <tr>
                  <td class="tbwd1">Districk</td>
                  <td class="tbwd"></td>
                  <td class="tbwd1">DP</td>
                  <td class="tbwd"><span id="dpres"></span></td>
                </tr>
                <tr>
                  <td class="tbwd1">Cont. No</td>
                  <td class="tbwd"></td>
                  <td class="tbwd1">Cash Bal</td>
                  <td class="tbwd"><span id="cashbal"></span></td>
                </tr>
                <tr>
                  <td class="tbwd1">Location Mark</td>
                  <td class="tbwd"></td>
                  <td class="tbwd1">Instalment</td>
                  <td class="tbwd"><span id="insres"></span></td>
                </tr>
                <tr>
                  <td class="tbwd1">Media/Number</td>
                  <td class="tbwd"></td>
                  <td class="tbwd1">Sale Date</td>
                  <td class="tbwd"><span id="date"></span></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </main>
